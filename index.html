<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>簡単アンケート</title>
    <style>
      :root {
        --bg: #0b0c10;
        --panel: #111218;
        --text: #e6e6e6;
        --muted: #a7a7a7;
        --primary: #4f8cff;
        --accent: #79ffa8;
        --danger: #ff6b6b;
        --border: #23242c;
      }

      * { box-sizing: border-box; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif;
        background: radial-gradient(1200px 600px at 75% -10%, #1a1b25 0%, #0b0c10 60%);
        color: var(--text);
        line-height: 1.6;
      }

      .container {
        max-width: 780px;
        margin: 48px auto;
        padding: 24px;
      }

      .panel {
        background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25), inset 0 1px 0 rgba(255,255,255,0.05);
        backdrop-filter: blur(6px);
      }

      h1 {
        margin: 0 0 6px;
        font-size: 28px;
        letter-spacing: .02em;
      }
      .sub {
        margin: 0 0 18px;
        color: var(--muted);
        font-size: 14px;
      }

      form { margin-top: 8px; }
      .q { padding: 18px 0; border-top: 1px solid var(--border); }
      .q:first-of-type { border-top: none; padding-top: 0; }
      .q-title { display: block; font-weight: 600; margin-bottom: 10px; }
      .req { color: var(--primary); font-weight: 600; font-size: 12px; margin-left: 8px; padding: 2px 6px; border: 1px solid var(--primary); border-radius: 999px; }
      .hint { color: var(--muted); font-size: 12px; margin-top: 6px; display: inline-block; }

      .choices { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 8px; }
      .choices label { display: flex; align-items: center; gap: 8px; padding: 10px 12px; border: 1px solid var(--border); border-radius: 12px; background: #12131a; cursor: pointer; }
      .choices input[type="radio"], .choices input[type="checkbox"] { accent-color: var(--primary); }

      select, input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 12px 14px;
        border-radius: 12px;
        background: #12131a;
        border: 1px solid var(--border);
        color: var(--text);
        outline: none;
        transition: border-color .15s ease, box-shadow .15s ease;
      }
      select:focus, input:focus, textarea:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(79, 140, 255, 0.2);
      }

      .row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      @media (max-width: 640px) { .row { grid-template-columns: 1fr; } }

      .counter { color: var(--muted); font-size: 12px; text-align: right; margin-top: 6px; }

      .actions { margin-top: 18px; display: flex; gap: 10px; }
      button {
        appearance: none;
        border: none;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
      }
      .primary { background: var(--primary); color: #0b0c10; }
      .secondary { background: transparent; color: var(--text); border: 1px solid var(--border); }
      button[disabled] { opacity: .6; cursor: not-allowed; }

      /* Star rating */
      .rating { display: inline-flex; gap: 6px; direction: rtl; }
      .rating input { position: absolute; left: -9999px; }
      .rating label {
        font-size: 26px;
        color: #3a3b46;
        cursor: pointer;
        filter: drop-shadow(0 1px 0 rgba(0,0,0,.4));
        transition: transform .1s ease, color .1s ease;
      }
      .rating label:hover, .rating label:focus { transform: scale(1.05); }
      .rating input:checked ~ label, .rating label:hover, .rating label:hover ~ label { color: #ffd166; }

      /* Result panel */
      #result { display: none; }
      .kv { display: grid; grid-template-columns: 120px 1fr; gap: 8px; }
      .kv b { color: var(--muted); font-weight: 600; }
      .kv div { border-bottom: 1px dashed #2a2b34; padding-bottom: 6px; }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="panel">
        <h1>簡単アンケート</h1>
        <p class="sub">所要時間: 約1分。ご協力ありがとうございます！</p>

        <form id="survey" novalidate>
          <section class="q">
            <label class="q-title">Q1. このサービスをどこで知りましたか？ <span class="req">必須</span></label>
            <div class="choices">
              <label><input type="radio" name="discover" value="SNS" required /> SNS</label>
              <label><input type="radio" name="discover" value="検索" /> 検索</label>
              <label><input type="radio" name="discover" value="友人・同僚" /> 友人・同僚</label>
              <label><input type="radio" name="discover" value="イベント" /> イベント</label>
              <label><input type="radio" name="discover" value="その他" /> その他</label>
            </div>
          </section>

          <section class="q">
            <label class="q-title">Q2. 満足度を教えてください <span class="req">必須</span></label>
            <div class="rating" role="radiogroup" aria-label="満足度">
              <input type="radio" id="star5" name="satisfaction" value="5" required />
              <label for="star5" title="とても満足">★</label>
              <input type="radio" id="star4" name="satisfaction" value="4" />
              <label for="star4" title="満足">★</label>
              <input type="radio" id="star3" name="satisfaction" value="3" />
              <label for="star3" title="普通">★</label>
              <input type="radio" id="star2" name="satisfaction" value="2" />
              <label for="star2" title="やや不満">★</label>
              <input type="radio" id="star1" name="satisfaction" value="1" />
              <label for="star1" title="不満">★</label>
            </div>
            <div class="hint">★の数を選択してください</div>
          </section>

          <section class="q">
            <label class="q-title" for="usage">Q3. 利用頻度を選んでください <span class="req">必須</span></label>
            <select id="usage" name="usage" required>
              <option value="" disabled selected>選択してください</option>
              <option>毎日</option>
              <option>週に数回</option>
              <option>月に数回</option>
              <option>今回が初めて</option>
            </select>
          </section>

          <section class="q">
            <div class="row">
              <div>
                <label class="q-title" for="name">お名前（任意）</label>
                <input id="name" name="name" type="text" placeholder="例: 山田太郎" autocomplete="name" />
              </div>
              <div>
                <label class="q-title" for="email">メール（任意）</label>
                <input id="email" name="email" type="email" placeholder="例: example@mail.com" autocomplete="email" />
              </div>
            </div>
          </section>

          <section class="q">
            <label class="q-title" for="feedback">ご意見・ご感想（任意）</label>
            <textarea id="feedback" name="feedback" rows="4" maxlength="500" placeholder="良かった点・改善点などがあればご記入ください"></textarea>
            <div class="counter" id="counter">0 / 500</div>
          </section>

          <div class="actions">
            <button class="secondary" type="reset">リセット</button>
            <button class="primary" id="submitBtn" type="submit">送信する</button>
          </div>
        </form>

        <section id="result" class="q">
          <h2 style="margin:0 0 8px; font-size:22px;">送信ありがとうございました！</h2>
          <p class="sub" style="margin-bottom:14px;">以下の内容で受け付けました。</p>
          <div class="kv" id="summary"></div>
          <div class="actions" style="margin-top:20px;">
            <button class="secondary" id="backBtn" type="button">修正する</button>
          </div>
        </section>
      </div>
    </main>

    <script>
      const form = document.getElementById('survey');
      const result = document.getElementById('result');
      const summary = document.getElementById('summary');
      const backBtn = document.getElementById('backBtn');
      const counter = document.getElementById('counter');
      const feedbackEl = document.getElementById('feedback');

      // Live counter for feedback
      feedbackEl.addEventListener('input', () => {
        counter.textContent = `${feedbackEl.value.length} / ${feedbackEl.maxLength}`;
      });

      // Submit handler
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        // Basic validation feedback
        if (!form.checkValidity()) {
          form.reportValidity();
          return;
        }

        const data = new FormData(form);
        const entries = Object.fromEntries(data.entries());

        // Build summary view
        const rows = [
          ['知ったきっかけ', entries.discover || '-'],
          ['満足度', entries.satisfaction ? `${entries.satisfaction} / 5` : '-'],
          ['利用頻度', entries.usage || '-'],
          ['お名前', entries.name || '-'],
          ['メール', entries.email || '-'],
          ['ご意見', entries.feedback?.trim() || '-'],
        ];

        summary.innerHTML = rows.map(([k, v]) => (
          `<b>${k}</b><div>${escapeHtml(v)}</div>`
        )).join('');

        form.style.display = 'none';
        result.style.display = 'block';
        window.scrollTo({ top: 0, behavior: 'smooth' });
      });

      backBtn.addEventListener('click', () => {
        result.style.display = 'none';
        form.style.display = '';
      });

      function escapeHtml(str) {
        return String(str)
          .replaceAll('&', '&amp;')
          .replaceAll('<', '&lt;')
          .replaceAll('>', '&gt;')
          .replaceAll('"', '&quot;')
          .replaceAll("'", '&#039;');
      }
    </script>
  </body>
</html>
