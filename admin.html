<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>管理者画面（ハブ）</title>
    <style>
      :root { --accent: #4f8cff; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; margin: 24px; line-height: 1.6; }
      h1 { margin: 0 0 8px; font-size: 22px; border-bottom: 2px solid var(--accent); padding-bottom: 6px; }
      .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 12px; }
      .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 14px; }
      a.btn { display: inline-block; padding: 10px 14px; border-radius: 10px; border: 1px solid var(--accent); color: #333; text-decoration: none; }
    </style>
  </head>
  <body>
    <h1>管理者画面（ハブ）</h1>
    <div class="grid">
      <div class="card">
        <h3>アンケート帳票管理</h3>
        <p>アンケートの一覧・新規作成・複製・編集</p>
        <a class="btn" href="admin-surveys.html">開く</a>
      </div>
      <div class="card">
        <h3>回答依頼案件 管理</h3>
        <p>募集案件の作成・公開・期間設定・回答リンク</p>
        <a class="btn" href="admin-projects.html">開く</a>
      </div>
      <div class="card">
        <h3>回答データ 管理</h3>
        <p>回答データの集計/エクスポート/削除</p>
        <a class="btn" href="admin-data.html">開く</a>
      </div>
      <div class="card">
        <h3>ユーザー 管理</h3>
        <p>デモでは簡易表示のみ（認証未実装）</p>
        <a class="btn" href="admin-users.html">開く</a>
      </div>
    </div>
    <p style="margin-top:16px;"><a class="btn" href="top.html">トップへ戻る</a></p>
  </body>
  </html>
