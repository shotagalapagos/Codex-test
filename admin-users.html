<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ユーザー管理（デモ）</title>
    <style>
      :root { --accent: #4f8cff; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; margin: 24px; line-height: 1.6; }
      h1 { margin: 0 0 8px; font-size: 22px; border-bottom: 2px solid var(--accent); padding-bottom: 6px; }
      .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 12px; max-width: 720px; }
      a.btn { display:inline-block; padding:8px 12px; border-radius:10px; border:1px solid var(--accent); color:#333; text-decoration:none; }
      ul { margin: 0; padding-left: 20px; }
    </style>
  </head>
  <body>
    <h1>ユーザー管理（デモ）</h1>
    <div class="card">
      <p>本デモでは認証は未実装のため、以下の機能を擬似表示します。</p>
      <ul>
        <li>ユーザー一覧の表示</li>
        <li>ロール（管理者/一般）の切替</li>
        <li>ユーザーの有効/無効</li>
      </ul>
      <p>実装の際は、既存の認証基盤（Auth0、Firebase Auth、社内SSOなど）と連携してロールを付与してください。</p>
    </div>
    <p style="margin-top:12px;"><a class="btn" href="admin.html">管理ハブへ戻る</a></p>
  </body>
</html>
