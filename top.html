<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>トップ | アンケート</title>
    <style>
      :root { --accent: #4f8cff; }
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans JP, sans-serif; margin: 24px; line-height: 1.6; }
      h1 { margin: 0 0 8px; font-size: 22px; border-bottom: 2px solid var(--accent); padding-bottom: 6px; }
      .card { border: 1px solid #e5e5e5; border-radius: 10px; padding: 14px; max-width: 640px; }
      button { padding: 10px 16px; border-radius: 10px; border: none; background: var(--accent); color: #fff; cursor: pointer; }
      .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
      a.btn { display: inline-block; padding: 10px 16px; border-radius: 10px; border: 1px solid var(--accent); color: #333; text-decoration: none; }
    </style>
  </head>
  <body>
    <h1>トップ画面</h1>
    <div class="card">
      <p>ログイン種別を選択してください（簡易デモ。実際の認証は未実装）</p>
      <div class="grid">
        <a class="btn" href="user.html">ユーザー画面へ</a>
        <a class="btn" href="admin.html">管理者画面へ</a>
      </div>
      <p style="margin-top:10px;">
        直接、回答画面を開くには <code>index.html?project=&lt;案件ID&gt;</code> を使用します。
      </p>
    </div>
  </body>
  </html>
